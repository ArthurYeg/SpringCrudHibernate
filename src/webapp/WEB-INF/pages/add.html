<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form align="center" th:method="POST" th:action="@{/input}" th:object="${user}">

    <label for="name">Enter name</label>
    <input type="text" th:field="*{first_name}" id="name"/><br>
    <label for="last_name">Enter last name</label>
    <input type="text" th:field="*{last_name}" id="last_name"/><br>
    <label for="age">Enter age</label>
    <input type="text" th:field="*{age}" id="age"/><br>
    <label for="email">Enter email</label>
    <input type="text" th:field="*{email}" id="email"/><br>

<input type="submit" value = "ADD"/>
</form>
</body>
</html>
